<svg fill="none" viewBox="0 0 1200 150" width="1200" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        
        @keyframes cat  {
          from {
            --visibilityCatLeft: visible;
            --visibilityCatRight: hidden;
          }
          0% {
            left: 1000px;
          }
          50% {
            left: 50px;
          }
          100% {
            left: 1000px;
          }
          to {
            --visibilityCatLeft: hidden;
            --visibilityCatRight: visible;
          }
        }
        
        @keyframes spriteVisibility {
          
          
        }

        .container {
          width: 100%;
          height: 150px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .catLeft,.catRight,.catStanding {
          left: 1000px;
          position:absolute;
          animation: cat 15s linear infinite;
        }
        
        .catLeft {
          visibility: var(--visibilityCatLeft);
        }

        .catRight {
          visibility: var(--visibilityCatRight);
        }

        .catStanding {
          visibility: hidden;
        }

        .pixelart {
          image-rendering: pixelated;
          image-rendering: -moz-crisp-edges;
          image-rendering: crisp-edges;
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <div class="catLeft">
          <img class="pixelart" width="200px" src='data:image/gif;base64,' />
        </div>
        <div class="catRight">
          <img class="pixelart" width="200px" src='data:image/gif;base64,' />
        </div>
        <div class="catStanding">
          <img class="pixelart" width="200px" src='data:image/gif;base64,' />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
